<html>
   <body>
       <center>
      <p>
         <h2>List of Students and Grades</h2>
         <br><br>
         <table border = 1 style="background-color:rgb(179, 204, 208); width:60%" >
            {% for ttl in headings %}
                <td><center><b> {{ ttl }} </b></center></td> 
            {% endfor %}
            {% for key, value in dict.items() %}
            <tr>

                            {% for sub, grade in value.items() %}
                                {% if sub == 'Name' %}
                                    <td > <center> <a href= "{{ url_for('result')}}/{{key}}">{{ grade }}</a> <center> </td>
                                {%else%}
                                    <td> <center> {{ grade }} </center> </td>
                                {%endif%}

                            {% endfor %}
            </tr>
            {% endfor %}
            
         </table>
      </p>
      </center>
   </body>

   <br><br><br>
